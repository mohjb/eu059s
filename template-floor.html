<h1><a href="#!/project" >{{proj.title}}</a></h1>
<h2><a href="#!/building">{{ bld.title }}</a></h2>
<h3>Floor</h3>
<table><tr><th>Title</th><th>Notes</th><th>Created</th><th>by</th><th>Action</th><th>#Sheets</th></tr>
 <tr xclass="mini-post floor" class="editForm" entity="floor" >
	<td><input ng-blur="blr()" ng-change="chng()" ng-model="flr.title" class="editable" oldVal="{{flr.title}}" /></td>
	<td class="editable"><input ng-blur="blr()" ng-change="chng()" ng-model="flr.notes" /></td>
	<td><time class="published" datetime="{{ flr.date }}">{{ flr.date }}</time></td>
	<td><a href="javascript:void(0)" class="author"><img src="assets/images/avatar.jpg" alt="" /></a></td>
	<td class="actions" >
		<a ng-click="confirm('delete floor '+flr.title+' ?')" href="javascript:void(0)" class="button big">Delete Floor</a>
		<a href="#!/floor" ng-click="app.sht=sht=newSht()" class="button big">New Sheet</a>
	</td>
	<td class="stats"><a title="number of sheets in this floor" href="javascript:void(0)" class="icon fa-comment" name="comment">{{flr.sheets.length}}</a></td>
 </tr>
</table>
</div>
</section>

<!-- Posts List -->
<section>
  <ul class="posts">
  <h1 >Sheets</h1>
	<li ng-repeat="sht in flr.sheets">
		<article >
			<header>
				<h3><a ng-click="app.sht=sht" href="#!/sheet">{{$index+1}}</a></h3>
				<time class="published" datetime="{{sht.datet}}">{{sht.datet}}</time>
			</header>
			<a href="javascript:void(0)" class="image" ><img src="assets/images/pic{{ ($index%12)+1<10?'0'+((($index%12)+1).toString()):(($index%12)+1) }}.jpg" alt="" /></a>
		</article>
	</li>
	</ul>
</section>
