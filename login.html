<!DOCTYPE html>
<html ><head>
    <meta charset="UTF-8">
    <title>EU059S Login</title>
    <link rel="stylesheet" href="login.style.css">
</head>
<body style=" background-image: url(logo.xcf.png);    background-repeat: repeat;">
<img src="logo.png" style="text-align:center;display:block;"/>
<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
    <h1>Visual Assessment</h1>
</div>
<!-- Form Module-->
<div class="module form-module">
    <div class="toggle"><i class="fa fa-times fa-pencil"></i>
        <div class="tooltip"><!--Click Me--></div>
    </div>
    <div class="form">
        <h2>Login to your account</h2>
        <form method="post" action="index.jsp">
            <input type="text" name="Usr.un" placeholder="Username" autofocus />
            <input type="password" name="Usr.pw" placeholder="Password"/>
            <input type="hidden" name="op" value="login"/>
            <button onclick="clkLogin(event)">Login</button>
        </form>
    </div>
    <div class="form">
        <h2>Create an account</h2>
        <form>
            <input type="text" placeholder="Username"/>
            <input type="password" placeholder="Password"/>
            <input type="email" placeholder="Email Address"/>
            <input type="tel" placeholder="Phone Number"/>
            <button>Register</button>
        </form>
    </div>
    <div class="cta"><a href="#"><!--Forgot your password?--></a></div>
</div>
<script src='jquery.min.js'></script>
<script src="login.index.js"></script>
</body>
</html>
