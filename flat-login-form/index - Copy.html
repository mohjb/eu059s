  <body style=" background-image: url(../logo.xcf.png);    background-repeat: repeat;">

<!-- Pen Title-->
<div class="pen-title">
  <h1>Visual Assessment</h1><!--span>Pen <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a href='#'>&nbsp;</a></span-->
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip"><!--Click Me--></div>
  </div>
  <div class="form">
    <h2>Login to your account</h2>
    <form method="post" action="../">
      <input type="text" name="Usr.un" placeholder="Username"/>
      <input type="password" name="Usr.pw" placeholder="Password"/>
	  <input type="hidden" name="op" value="login"/>
      <button onclick="clkLogin(event)">Login</button>
    </form>
  </div>
  <div class="form">
    <h2>Create an account</h2>
    <form>
      <input type="text" placeholder="Username"/>
      <input type="password" placeholder="Password"/>
      <input type="email" placeholder="Email Address"/>
      <input type="tel" placeholder="Phone Number"/>
      <button>Register</button>
    </form>
  </div>
  <div class="cta"><a href="#"><!--Forgot your password?--></a></div>
</div>

<script src='js/vLmRVp.js'></script><script>

	var a=document.getElementsByTagName('Form')

	try{	a.action=x;
	}catch(ex){}
}
</script>
